<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz!</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Code Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="scores.html">View Highscores!<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="timer" style="display: none;">
        <h1 id="timer" class="d-flex justify-content-center mt-4">100</h1>
    </div>

    <div class="score"></div>

    <div class="row justify-content-center">
        <button type="button" id="startBtn" class="btn-lg btn-success mt-5">Start Quiz</button>
    </div>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="card questions" style="width: 28rem; display: none;">
            <div id="question" class="card-header text-white bg-success">

            </div>
            <ul class="list-group list-group-flush">
                <li id="a" class="answerBtn list-group-item"></li>
                <li id="b" class="answerBtn list-group-item"></li>
                <li id="c" class="answerBtn list-group-item"></li>
                <li id="d" class="answerBtn list-group-item"></li>
            </ul>
        </div>
    </div>

    <div class="scoreSave" style="display: none;">
        <form class="d-flex justify-content-center">
            <input type="initials" class="form-control mr-2 playerName" id="inputPassword2"
                style="width: 15rem; display: inline;" placeholder="Enter Player Initials Here!">
            <button type="button" class="btn btn-success saveBtn">Save Score!</button>
        </form>
        <div class="card mr-auto ml-auto mt-5" style="width: 18rem;">
            <div class="card-header d-flex justify-content-center text-white bg-success">
                Highscores!
            </div>
            <ul class="list-group list-group-flush highScores">
            </ul>
        </div>
    </div>

    <script src="assets/script.js"></script>

</body>

</html>
